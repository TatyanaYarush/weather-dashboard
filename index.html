<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1 class="text-primary">Search for a city:</h1>
            </div>

            <div class="row">
                <input type="text" class="searchInput" placeholder="Enter a city">
                <button type="submit" class="searchBtn"><i class="fas fa-search"></i>
                </button>
            </div>

            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">

                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>

                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p>UV Index:</p>
                    <p class="uvIndex" id="currUVI">UV Index:</p>
                    <!-- additional features will add in future! -->
                    <!-- <small id="note"></small> -->
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/weather.js"></script>

</body>

<small>Created by TatyanaYarushin</small>

</html>
